<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>

  


</head>
<body class="bg-slate-900">
    
    <div class=" w-full fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2   ">
        <div id="alert2" class="hidden w-96 z-10 top-32 left-1/2 transform -translate-x-1/2 -translate-y-1/2  bg-green-100 border border-green-400 text-black-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Login in now!</strong>
            <span class="block sm:inline">You register successfully</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
              <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
          </div>
          <div id="alert1" class=" hidden w-96 z-10 top-32 left-1/2 transform -translate-x-1/2 -translate-y-1/2  bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Somthing Go Wrong!</strong>
            <span class="block sm:inline">Please Try again </span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
              <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
          </div>
        <div class="container relative m-auto px-6 text-gray-500 md:px-12 xl:px-40">
          <div class="m-auto space-y-8 md:w-8/12 lg:w-6/12 xl:w-6/12">
            <div class="rounded-3xl border border-gray-100 bg-white dark:bg-gray-800 dark:border-gray-700 shadow-2xl shadow-gray-600/10 backdrop-blur-2xl">
              <div class="p-8 py-12 sm:p-16">
                <h2 class="mb-8 text-2xl font-bold text-gray-800 dark:text-white">Sign in to your account</h2>
                <form  class="space-y-8"  onsubmit="register(event)">
                  <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="email" class="text-gray-600 dark:text-gray-300">Email</label>
                        <label class="text-red-900 text-xl" id="email_error" ></label>
                    </div>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      autocomplete="username"
                      class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-gray-600 transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
                    />
                  </div>
                  <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="pwd" class="text-gray-600 dark:text-gray-300">Full Name</label>
                        <label class="text-red-900 text-xl" id="full_Name_error" ></label>
                    </div>
                    <input
                      type="text"
                      name="full_Name"
                      id="full_Name"
                      autocomplete="username"
                      class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-gray-600 transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
                    />
                  </div>
      
                  <div>
                    <div class="flex items-center justify-between">
                      <label for="pwd" class="text-gray-600 dark:text-gray-300">Password</label>
                      <label class="text-red-900 text-xl" id="password_error" ></label>
                    </div>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      autocomplete="current-password"
                      class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-gray-600 transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
                    />
                  </div>
                  <div>
                    <div class="flex items-center justify-between">
                      <label for="pwd" class="text-gray-600 dark:text-gray-300">Confirm Password</label>
                      <label class="text-red-900 text-xl" id="pass_confirm_eror" ></label>
                    </div>
                    <input
                            type="password"
                            name="confirm_password"
                            id="confirm_password"
                            autocomplete="current-password"
                            class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-gray-600 transition duration-300 invalid:ring-2 focus:ring-cyan-300"
                            onkeyup="confirmPassword()"
                        />
                    
                  </div>
                  <div>
                    <div class="flex items-center justify-between">
                      <label for="pwd" class="text-gray-600 dark:text-gray-300">Upload your image</label>
                      <label class="text-red-900 text-xl" id="password_error" ></label>
                    </div>
                    <input
                      type="file"
                      name="image"
                      id="image"
                      class="focus:outline-none block w-full rounded-md border border-gray-200 dark:border-gray-600 bg-transparent px-4 py-3 text-gray-600 transition duration-300 invalid:ring-2 invalid:ring-red-400 focus:ring-2 focus:ring-cyan-300"
                    />
                  </div>
      
                  <button type="submit" class="m-auto  bg-cyan-950 flex items-center justify-center h-14 w-full border border-white rounded-full px-6  before:rounded-full before:bg-primary before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95">
                    <span class="relative text-base font-semibold text-white text-2xl dark:text-dark">Connect</span>
                  </button>
      
                  <p class="border-t border-gray-100 dark:border-gray-700 pt-6 text-sm text-gray-500 dark:text-gray-400">
                    Already have an account ?
                    <a href="login.html" class="text-primary">Sign in</a>
                  </p>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    <script src="./assets/js/auth.js"></script>           
</body>
</html>
